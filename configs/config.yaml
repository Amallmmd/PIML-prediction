# Project Configuration

project_name: "data_science_project"
version: "0.1.0"

# Data paths
data:
  raw: "data/raw"
  processed: "data/processed"
  interim: "data/interim"
  external: "data/external"

# Model parameters
model:
  random_state: 42
  test_size: 0.2
  cv_folds: 5

# Training parameters
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001

# Output paths
output:
  models: "models/trained"
  reports: "reports"
  logs: "logs"
